site_name: Hue API
site_url: https://hue-api.nirantak.com/
repo_url: https://github.com/nirantak/hue-api
repo_name: nirantak/hue-api
edit_uri: ""
site_author: Nirantak Raghav
site_description: Async API for controlling Hue Lights

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to Light mode
  icon:
    logo: material/home-lightbulb-outline
  favicon: images/home-lightbulb.ico
  locale: en
  features:
    - navigation.instant
    - navigation.expand
    - navigation.top

nav:
  - Introduction: index.md
  - "API Reference":
      - Bridge: api/bridge.md
      - Light: api/light.md
  - "CLI Reference":
      - Introduction: cli/index.md
      - Bridge: cli/bridge.md
      - Light: cli/light.md
  - Changelog: CHANGELOG.md
  - License: license.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_category_heading: true
            show_signature_annotations: false
      watch:
        - hue

markdown_extensions:
  - admonition
  - extra
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
  - sane_lists
  - smarty:
      smart_quotes: false
  - toc:
      permalink: "ðŸ”—"

extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/nirantak/hue-api"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/nirantakr"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/nirantak"
    - icon: fontawesome/solid/globe
      link: "https://nirantak.com"
